<html>
<head>
<title>MainPage</title>
</head>
<body>
<center>
<br/><br/><br/><br/><br/><br/><br/>


<script type = "text/javascript">

var count = 2;
function validate() {
var un = document.myform.username.value;
var pw = document.myform.pword.value;
var valid = false;

var unArray = ["Vinay", "Akshay", "Neeti", "Deepak","Dheeraj"]; 
var pwArray = ["password1", "password2", "password3", "password4","password5"];  

for (var i=0; i <unArray.length; i++) 
{
	if ((un == unArray[i]) && (pw == pwArray[i])) 
	{
		valid = true;
		break;
	}
}

	if (valid) 
	{
		alert ("Login was successful");
		window.location = "http://www.google.com";
		return false;
	}

	var t = " attempts";
	if (count == 1)
	 {
	    t = " try"
	 }

	if (count >= 1) 
	{
		alert ("Invalid username and/or password.\n  You have " + count + t + " left.");
		document.myform.username.value = "";
		document.myform.pword.value = "";
		setTimeout("document.myform.username.focus()", 25);
		setTimeout("document.myform.username.select()", 25);
		count --;
	}

	else 
	{
		alert ("You have no more tries left!");
		document.myform.username.value = "No more tries allowed";
		document.myform.pword.value = "";
		document.myform.username.disabled = true;
		document.myform.pword.disabled = true;
		return false;
	}

}

</script>

<form name = "myform">
<p>ENTER USER NAME <input type="text" name="username"><br/> 
ENTER PASSWORD <input type="password" name="pword"><br/>
<input type="button" value="Check In" name="Submit" onclick= "validate()">
</p>

</form>

</center>
</body>

</html>
